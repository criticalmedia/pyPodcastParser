language: python
addons:
  apt:
    packages:
      - libxml2

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"

# command to install dependencies
install:
  - "pip install nose coverage"
  - "pip install -r requirements.txt"
# command to run tests
script:
  #- tox
  - nosetests
after_success:
  coveralls
